    <div class="loadingDiv"></div>

    <script>
        function requestView(view) {
            $(".loadingDiv").show();
            let url = "/" + view + ".html";
            $.get(url, function (data) {
                $("body").html(data);
                // alert( "success" );
            })

                    $(".loadingDiv").hide();
